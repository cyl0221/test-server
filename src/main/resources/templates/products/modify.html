<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
  <th:block th:fragment="content">
    <h1 class="mt-4">products Modify Page</h1>
    <style>
      .form-group {margin-bottom: 30px;}
    </style>
    <form th:action="@{/products/modify}" th:method="post" id="frmSend">
      <div class="form-group">
        <label for="pno">Pno</label>
        <input type="text" name="pno" id="pno" class="form-control"
               th:value="${productsDTO.pno}" readonly>
      </div>
      <div class="form-group">
        <label for="pname">Pname</label>
        <input type="text" name="pname" id="pname" class="form-control"
               th:value="${productsDTO.pname}">
      </div>
      <div class="form-group">
        <label for="pmodel">Pmodel</label>
        <input type="text" name="pmodel" id="pmodel" class="form-control"
                  th:text="${productsDTO.pmodel}">
      </div>
      <div class="form-group">
        <label for="pmaker">Pmaker</label>
        <input type="text" name="pmaker" id="pmaker" class="form-control"
               th:value="${productsDTO.pmaker}" >
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" name="price" id="price" class="form-control"
               th:value="${productsDTO.price}" >
      </div>
      <div class="form-group">
        <label for="regDate">RegDate</label>
        <input type="text" id="regDate" class="form-control" readonly
               th:value="${#temporals.format(productsDTO.regDate, 'yyyy/MM/dd hh:mm')}">
      </div>
      <div class="form-group">
        <label for="modDate">ModDate</label>
        <input type="text" id="modDate" class="form-control" readonly
               th:value="${#temporals.format(productsDTO.modDate, 'yyyy/MM/dd hh:mm')}">
      </div>
      <div class="form-group">
        <input type="hidden" name="page" th:value="${pageRequestDTO.page}">
        <input type="hidden" name="type" th:value="${pageRequestDTO.type}">
        <input type="hidden" name="keyword" th:value="${pageRequestDTO.keyword}">
        <button class="btn btn-primary btnModi">Modify</button>
        <button class="btn btn-danger btnDele">Delete</button>
        <button class="btn btn-info btnBack">Back</button>
      </div>
    </form>
    <script th:inline="javascript">
      btnModi = document.querySelector(".btnModi")
      btnDele = document.querySelector(".btnDele")
      btnBack = document.querySelector(".btnBack")
      frmSend = document.querySelector("#frmSend")
      btnModi.onclick = e => {
        e.preventDefault()
        frmSend.submit();
      }
      btnDele.onclick = e => {
        e.preventDefault()
        frmSend.setAttribute('action', /*[[@{/products/remove}]]*/'remove')
        frmSend.submit();
      }
      btnBack.onclick = e => {
        e.preventDefault()
        window.history.back();
      }
    </script>
  </th:block>

</th:block>

</html>
